log:
  level: debug
  format: console

api:
  port: 9099

flow:
  name: "jiboia-flow"
  type: async
  in_memory_queue_max_size: 100
  max_concurrent_uploads: 5
  max_retries: 1
  timeout: 60
  external_queue:
    type: sqs
    config:
      url: "SQS-QUEUE"
      region: us-east-1
  object_storage:
    type: s3
    config:
      bucket: "S3-BUCKET"
      region: us-east-1
