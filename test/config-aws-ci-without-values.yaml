log:
  level: debug
  format: console

api:
  port: 9099

flow:
  name: "jiboia-flow"
  type: async
  in_memory_queue_max_size: 100
  max_concurrent_uploads: 2
  max_retries: 1
  timeout: 30
  external_queue:
    type: sqs
    config:
      url: "$JIBOIA_SQS_URL"
      region: us-east-1
  object_storage:
    type: s3
    config:
      prefix: "some/fixed_prefix"
      bucket: $JIBOIA_S3_BUCKET
      region: us-east-1
